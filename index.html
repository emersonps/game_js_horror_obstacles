<!DOCTYPE html>
<html>
	<head>
		<meter charset="utf-8" />
		<title>Jogo JS - Emerson</title>
		<script src="Sprite.js"></script>
		<style>
			canvas {
				position: absolute;
				top: 0px;
				bottom: 0px;
				left: 0px;
				right: 0px;
				margin: auto;
			}
		</style>
	</head>
	<body>		
		<script>
			//Variaveis do Jogo
			var canvas, ctx, ALTURA, LARGURA, frames=0, maxPulos=3,	velocidade = 6, estadoAtual, record, img,

			estados = {
				jogar: 0,
				jogando: 1,
				perdeu: 2
			},

			spriteChao = {
				y: 550,
				altura: 50,
				cor: "#ffdf70",

				desenha: function(){
					ctx.fillStyle = this.cor;
					ctx.fillRect(0, this.y, LARGURA, this.altura);
				},
			};

			bloco = {
				x: 50,
				y: 0,
				altura: spriteBoneco.altura,
				largura: spriteBoneco.largura,
				cor: "#ff4e4e",
				gravidade: 1,
				velocidade: 0,
				forcaDoPulo: 20,
				qntPulos: 0,
				score: 0,

				atualiza: function(){
					this.velocidade += this.gravidade;
					this.y += this.velocidade;

					if (this.y > spriteChao.y - this.altura && estadoAtual != estados.perdeu){
						this.y = spriteChao.y - this.altura;
						this.qntPulos = 0;
						this.velocidade = 0;
					}
				},

				pula: function(){
					if(this.qntPulos < maxPulos){
						this.velocidade =- this.forcaDoPulo;
						this.qntPulos++;
					}
				},

				reset: function(){
					this.velocidade = 0;
					this.y = 0;
					
					if (this.score > record){
						localStorage.setItem("record", this.score);
						record = this.score;
					}

					this.score = 0;
				},

				desenha: function(){
					//ctx.fillStyle = this.cor;
					//ctx.fillRect(this.x, this.y, this.altura, this.largura);
					spriteBoneco.desenha(this.x, this.y);
				},
			};
			
			obstaculos = {
				_obs: [],
				cores: ["#ffbc1c","#ff1c1c","#ff85e1","#52a7ff","#78ff5d"],
				tempoInsere: 0,

				insere: function() {
					this._obs.push({
						x: LARGURA,
						//largura: 30 + Math.floor(21 * Math.random()),
						largura: 40,
						altura: 10 + Math.floor(120 * Math.random()),
						cor: this.cores[Math.floor(5 * Math.random())],
					});

					this.tempoInsere = 50 + Math.floor(10 * Math.random());
				},

				atualiza: function(){
					if(this.tempoInsere == 0)
						this.insere();
					else
						this.tempoInsere--;
					
					for (var i = 0, tam = this._obs.length; i < tam; i++){
						var obs = this._obs[i];

						obs.x -= velocidade;

						if(bloco.x < obs.x + obs.largura && bloco.x + bloco.largura >= obs.x && bloco.y + bloco.altura >= spriteChao.y - obs.altura)
							estadoAtual = estados.perdeu;
						
						else if(obs.x == 0){
							bloco.score++;
						}

						else if (obs.x <= -obs.largura){
							this._obs.splice(i, 1);
							tam--;
							i--;
						}
					}
				},

				limpa: function(){
					this._obs = [];
				},

				desenha: function(){
					for(var i = 0, tam = this._obs.length; i < tam; i++) {
						var obs = this._obs[i];
						ctx.fillStyle = obs.cor;
						ctx.fillRect(obs.x, spriteChao.y - obs.altura, obs.largura, obs.altura);
					}
				} 
			};

			function clique(event){
				if(estadoAtual == estados.jogando)
					bloco.pula();

				else if (estadoAtual == estados.jogar){
					estadoAtual = estados.jogando;
				}

				else if (estadoAtual == estados.perdeu && bloco.y >= 2 * ALTURA){
					estadoAtual = estados.jogar;
					obstaculos.limpa();
					bloco.reset();
				}
			}
		
			function main() {
				ALTURA = window.innerHeight;
				LARGURA = window.innerWidth;

				if (LARGURA >= 500) {
					LARGURA = 600;
					ALTURA = 600;
				}

				canvas = document.createElement("canvas");
				canvas.width = LARGURA;
				canvas.height = ALTURA;
				canvas.style.border = "1px solid #000";

				ctx = canvas.getContext("2d");
				document.body.appendChild(canvas);

				document.addEventListener("mousedown", clique);

				estadoAtual = estados.jogar;
				record = localStorage.getItem("record");

				if(record == null)
					record = 0;

				img = new Image();
				img.src = "imagens/sheet.png";

				roda();
			}

			function roda(){
				atualiza();
				desenha();

				window.requestAnimationFrame(roda);				
			}
			
			function atualiza(){
				frames++;
				
				bloco.atualiza();
				
				if(estadoAtual == estados.jogando)	
					obstaculos.atualiza();
			}	

			function desenha(){
				//ctx.fillStyle = "#50beff";
				//ctx.fillRect(0, 0, LARGURA, ALTURA);
				bg.desenha(0,0);
				
				ctx.fillStyle = "#fff";
				ctx.font = "50px Arial";
				ctx.fillText(bloco.score, 30, 60);

				if(estadoAtual == estados.jogar){
					ctx.fillStyle = "green";
					ctx.fillRect(LARGURA / 2 - 50, ALTURA / 2 - 50, 100, 100);	
				}
				else if(estadoAtual == estados.perdeu){
					ctx.fillStyle = "red";
					ctx.fillRect(LARGURA / 2 - 50, ALTURA / 2 - 50, 100, 100);		
					
					ctx.save();
					ctx.translate(LARGURA / 2, ALTURA / 2);
					ctx.fillStyle = "#fff";

					if(bloco.score > record)
						ctx.fillText("NOVO RECORD!", -150, -65);

					else if (record < 10)
						ctx.fillText("Record " + record, -99, -65);

					else if (record >= 10 && record < 100)
						ctx.fillText("Record " + record, -112, -65);

					else
						ctx.fillText("Record " + record, -125, -65);

					if(bloco.score < 10)
						ctx.fillText(bloco.score, -13, 19);

					else if(bloco.score >= 10 && bloco.score < 100)
						ctx.fillText(bloco.score, -26, 19);

					else
						ctx.fillText(bloco.score, -39, 19);

					ctx.restore();
				}
				
				else if(estadoAtual == estados.jogando)
					obstaculos.desenha();
						
				spriteChao.desenha();
				bloco.desenha();
			}

			//inicializa o jogo
			main();
		</script>


	</body>
</html>
